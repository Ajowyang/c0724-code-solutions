<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="row align-center justify-space-evenly carousel-container">
      <i class="fa-solid fa-chevron-left fa-2xl"></i>
      <div class="column justify-center">
        <img src="" class="display-image" />
        <div class="row justify-center">
          <i class="fa-solid fa-circle circle-zero"></i>
          <i class="fa-regular fa-circle circle-one"></i>
          <i class="fa-regular fa-circle circle-two"></i>
          <i class="fa-regular fa-circle circle-three"></i>
          <i class="fa-regular fa-circle circle-four"></i>
        </div>
      </div>
      <i class="fa-solid fa-chevron-right fa-2xl"></i>
    </div>

    <script src="main.js"></script>
  </body>
</html>
