<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <label for="text">Email </label>
      <br />
      <input type="text" />
      <br />
      <label for="select"> Why is coding so cool?</label>
      <br />
      <select>
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>

      <br />
      <p>Favorite Language (choose one)</p>

      <input type="radio" value="HTML" />
      <label for="HTML">HTML</label>
      <input type="radio" value="CSS" />
      <label for="CSS">CSS</label>
      <input type="radio" value="Javascript" />
      <label for="Javascript">Javascript</label>

      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" /><label for="checkbox">Sign me up!</label>
      <br />
      <label for="textarea">Comments</label>
      <br />
      <textarea cols="30" rows="10"></textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
