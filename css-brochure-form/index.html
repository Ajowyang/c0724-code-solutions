<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h4>LEARN MORE</h4>
    </div>

    <div>
      <form action="submit">
        <div class="field">
          <label for="companyEmail">COMPANY EMAIL</label>
          <div>
            <input type="text" id="companyEmail" value="sally@company.co" />
          </div>
        </div>

        <div class="field">
          <label for="name">NAME</label>
          <div>
            <input type="text" id="name" value="Sally Smith" />
          </div>
        </div>

        <div class="field">
          <label for="whereHiring">WHERE ARE YOU HIRING?</label>
          <div>
            <input type="text" name="whereHiring" value="City, Country" />
          </div>
        </div>

        <div class="field">
          <div>
            <label for="howManyEngineers"
              >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
            >
          </div>
          <select id="howManyEngineers">
            <option>1-2 Engineers</option>
            <option>3-4 Engineers</option>
            <option>4-6 Engineers</option>
            <option>7-8 Engineers</option>
          </select>
        </div>

        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
